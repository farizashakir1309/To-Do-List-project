<!DOCTYPE html>
<html>
<head>
	<title>TO DO LIST PROJECT</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1> To-Do List <i class="fa fa-plus"></i> </h1>
		<input type="text" placeholder=" Add New To-Do " maxlength="40" >
		<ul>
			<li><span><i class="fa fa-trash"></i></span>Read a book or magazine for an hour. </li>
			<li><span><i class="fa fa-trash"></i></span>Take a leisurely walk without a goal. </li>
			<li><span><i class="fa fa-trash"></i></span>Have a dance party to my favorite music. </li>
			<li><span><i class="fa fa-trash"></i></span>Try out a new hobby. </li>
			<li><span><i class="fa fa-trash"></i></span>Do yoga. </li>
			<li><span><i class="fa fa-trash"></i></span>Bake a dessert I love. </li>
		</ul>
	</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
